
<div *ngIf="!cInvalidLogin">
  <side-bar-menu (onToggleSideNav)="onToggleSideNav($event)"></side-bar-menu>
  <top-bar (changeLogoutService)="changeLogoutServiceHandle($event)" [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></top-bar>
  <app-body [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-body>
</div>

<div *ngIf="cInvalidLogin">
  <app-login (changeLoginService)="changeLoginServiceHandle($event)"></app-login>
</div>
