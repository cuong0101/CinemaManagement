<div class="container">
  <div class="modal-header modal-lg">
      <h4 class="modal-title pull-left">
        <span *ngIf="food.id">Sửa thông tin </span>
        <span *ngIf="!food.id">Thêm mới </span>
      </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #fileForm="ngForm" method="post" enctype="multipart/form-data">
        <div class="row mt-3">
          <div class="col-9">
            <div class="form-group row">
              <label class="col-sm-3">Tên</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="Name" [(ngModel)]="food!.name">
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-9">
            <div class="form-group row">
              <label class="col-sm-3">Giá</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" name="price" [(ngModel)]="food!.price">
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-9">
            <div class="form-group row">
              <label class="col-sm-3">Mô tả</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="Description" [(ngModel)]="food!.description">
              </div>
            </div>
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hide()">Close</button>
  </div>
</div>
