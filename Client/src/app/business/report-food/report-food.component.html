<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Từ ngày:</label>
        <div class="col-sm-8">
          <input class="form-control" id="fromdate" name="fromdate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [(ngModel)]="fromDate"
            bsDatepicker required>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Đến ngày:</label>
        <div class="col-sm-8">
          <input class="form-control" id="toDate" name="toDate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [(ngModel)]="toDate"
            bsDatepicker required>
        </div>
      </div>
    </div>
    <div class="col-2" style="text-align: center;">
      <button class="btn btn-primary" (click)="search()">
        <i class="fa-solid fa-magnifying-glass fa-sm"></i>{{ "Tìm kiếm" }}
      </button>
    </div>
    <div class="col-2" style="text-align: center;">
      <button class="btn btn-primary" (click)="export()">
        <i class="fa-solid fa-magnifying-glass fa-sm"></i>{{ "Xuất excel" }}
      </button>
    </div>
  </div>
  <div class="panel-grid">
                      <ag-grid-angular
                      style="width: 100%; height: 400px;"
                      class="ag-theme-alpine"
                      [rowData]="rowData"
                      [columnDefs]="colDefs"
                      (gridReady)="onGridReady($event)"
                      (selectionChanged)="onSelectionChanged($event)"
                      [defaultColDef]="defaultColDef"
                      [rowSelection]="rowSelection"
                      [pagination]="true"
                      [paginationPageSize]="paginationPageSize"
                      [paginationNumberFormatter]="paginationNumberFormatter"
                      ></ag-grid-angular>
  </div>
</div>
