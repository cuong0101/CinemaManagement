<div bsModal #modal="bs-modal" class="container">
  <div class="modal-header modal-lg">
      <h4 class="modal-title pull-left">
        <!-- <span *ngIf="promo.id">Sửa thông tin Chương trình Khuyến mãi</span> -->
        <span>Thông tin đặt đồ ăn</span>
      </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" >
        <div class="row mt-3" *ngFor="let food of foods" >
          <div class="col-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">{{food.name}}</label>
              <div class="col-sm-4" >
                <input type="number" (change)="totalMoneyFood()"  [id]="food.id" class="form-control" maxlength="3" [(ngModel)]="food.quantity" >
              </div>
              <label class="col-sm-4 col-form-label">{{food.price}}</label>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Thành tiền</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="chair" [(ngModel)]="totalFood" >
              </div>
            </div>
          </div>
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveFood()">Lưu</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Hủy</button>
  </div>
</div>
