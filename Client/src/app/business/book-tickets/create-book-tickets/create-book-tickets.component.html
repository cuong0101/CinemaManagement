<div class="container">
  <div class="modal-header modal-lg">
      <h4 style="font-size: 24px;" class="modal-title pull-left">
        <!-- <span *ngIf="promo.id">Sửa thông tin Chương trình Khuyến mãi</span> -->
        <span>Thông tin vé đã chọn</span>
      </h4>

      <p class="modal-title pull-center" style="font-size: 24px;"> 
        {{ timeRemaining$ | async | date:'mm:ss' }}
      </p>
      <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" >
      <!-- <fieldset class="fieldset-border" style="width: 101%; border:1px solid #999; border-radius:8px; box-shadow:0 0 8px #999;padding:6px;">
        <legend style="text-align: left;margin-top:-15px;">Personalia:</legend> -->
            <div style="width: 99%; margin-left: 5px;"> 
              <div class="row mt-3">
                <div class="col-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Tên Phim</label>
                    <div class="col-sm-9">
                      <input disabled="true" type="text" class="form-control" name="movie" [(ngModel)]="showtime.name">
                    </div>
                  </div>
                </div>
      
                <div class="col-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Suất chiếu</label>
                    <div class="col-sm-9">
                      <input disabled="true" class="form-control" id="toDate" name="startDate"
                      [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                      bsDatepicker required [(ngModel)]="showtime.startDate">
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="row mt-3">
                <div class="col-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Phòng chiếu</label>
                    <div class="col-sm-9">
                      <input type="text" disabled="true" class="form-control" name="room" [(ngModel)]="showtime.roomName">
                    </div>
                  </div>
                </div>
      
                <div class="col-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Ghế</label>
                    <div class="col-sm-9">
                      <input type="text" disabled="true" class="form-control" name="chair" [(ngModel)]="chair">
                    </div>
                  </div>
                </div>
              </div>
            </div>
        <div class="row mt-3">
          
          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Số điện thoại KH</label>
              <div class="col-sm-9">
                <input type="text" (keyup)="changeGiftChoose($event)" class="form-control" maxlength="10" name="phone" [(ngModel)]="phone">
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">DS quà</label>
              <div class="col-sm-9">
                <select class="form-control" name="cusId" [(ngModel)]="cusId">
                  <option *ngFor="let item of giftsCb" [ngValue]="item.id">{{item.giftName}}</option>
                </select>
              </div>
            </div>
          </div>

          <!-- <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Tổng tiền vé</label>
              <div class="col-sm-9">
                <input disabled="true" class="form-control" name="amount" [(ngModel)]="totalTicket">
              </div>
            </div>
          </div> -->

        </div>
        
        <div class="row mt-3">
          
          <span>
            <h4 style="color: brown;">
                {{ "Danh sách đồ ăn:" }}
            </h4>
          </span>
          <div class="panel-grid mb-4">
            <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-alpine" [rowData]="rowDataFood"
              [columnDefs]="colDefs" (gridReady)="onGridReady($event)" 
              [defaultColDef]="defaultColDef" 
              [rowSelection]="rowSelection" [pagination]="true"
              [paginationPageSize]="paginationPageSize"  
              [columnTypes]="columnTypes"
              [paginationNumberFormatter]="paginationNumberFormatter"
              (cellValueChanged)="onCellValueChange($event)"></ag-grid-angular>
          </div>

          <!-- <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Chương trình khuyến mãi:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="room" >
              </div>
            </div>
          </div> -->
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Tổng tiền vé:</label>
              <div class="col-sm-9">
                <input disabled="true" class="form-control" name="amount" [(ngModel)]="totalTicket">
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Tổng tiền đồ ăn:</label>
              <div class="col-sm-8">
                <input disabled="true" class="form-control" name="amount" [(ngModel)]="totalFood">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Thành tiền:</label>
              <div class="col-sm-9">
                <input type="text" disabled="true" class="form-control" name="chair" [(ngModel)]="totalAmount" >
              </div>
            </div>
          </div>
        </div>
  </div>
  <div class="modal-footer">
    
    <button type="button" class="btn btn-primary" (click)="save()">Lưu</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Hủy</button>
  </div>
</div>
