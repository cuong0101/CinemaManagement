<div class="container">
  <div class="modal-header modal-lg">
      <h4 class="modal-title pull-left">
        <span *ngIf="rankpoints.id">Add Rank Points</span>
        <span *ngIf="!rankpoints.id">Edit Rank Points</span>
      </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #fileForm="ngForm" method="post">
        <div class="row mt-3">
          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Tên hạng</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="grade" [(ngModel)]="rankpoints!.grade">
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Số lần mua vé cần đạt</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" name="point" [(ngModel)]="rankpoints.numberOfVisit">
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Ngày hoạt động</label>
              <div class="col-sm-9">
                <input class="form-control" id="operationDate" name="operationDate"
                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                bsDatepicker required [(ngModel)]="rankpoints.operationDate">
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Ngày hết hạn</label>
              <div class="col-sm-9">
                <input class="form-control" id="expirationDate" name="expirationDate"
                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                bsDatepicker required [(ngModel)]="rankpoints.expirationDate">
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Mô tả</label>
              <div class="col-sm-9">
                <textarea class="form-control" name="description" [(ngModel)]="rankpoints.description"></textarea>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Trạng thái hoạt động</label>
              <div class="col-sm-9">
                <input type="checkbox" value="isActive" class="form-check-input" name="isActive" [(ngModel)]="rankpoints.isActive">
              </div>
            </div>
          </div>
        </div>

      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hide()">Close</button>
  </div>
</div>
