<div class="container">
  <div class="modal-header modal-lg">
    <h4 class="modal-title pull-left">
      <span *ngIf="benefit.id">Sửa thông tin quyền lợi</span>
      <span *ngIf="!benefit.id">Thêm mới Quyền lợi</span>
    </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row mt-3">
      <div class="col-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Quyền lợi</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="Benefits" [(ngModel)]="benefit.name">
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Mô tả</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="Description" [(ngModel)]="benefit.description">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()">Lưu</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hide()">Hủy</button>
  </div>
</div>
