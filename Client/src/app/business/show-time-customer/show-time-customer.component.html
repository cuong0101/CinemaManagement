<h2>Booking Ticket</h2>
<div class="modal-body">
  <div class="row mt-3">
    <div class="col-3">
      <div class="form-group row">
        <label class="col-sm-3" >StartTime</label>
        <div class="col-sm-9">
          <select class="form-control" name="movie" [(ngModel)]="startTimeSelected" (change)="ChangeStartTime()" id="cbStartTime">
            <option *ngFor="let item of listday">{{item}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Movie</label>
        <div class="col-sm-9">
          <select class="form-control" name="movie" [(ngModel)]="movieName" (change)="ChangeMovie()">
            <option>Choose Movie</option>
            <option *ngFor="let item of listmovie">{{item.value}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Showtime</label>
        <div class="col-sm-9">
          <select class="form-control" name="showtime" (change)="ChangeShowtime($event)">
            <option>Choose Showtime</option>
            <option *ngFor="let item of listshowtime" [value]="item.key">{{item.value}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-1">
      <div class="form-group row">
        <button class="btn btn-primary" (click)="getAllSeat()">Get Seat</button>
      </div>
    </div>
    <div class="col-2">
      <div class="form-group row">
        <button (click)="submitSelection()" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-3">
      <div class="form-group row">
        <div>
          <hr size="25px">
          <h4 class="row">Screen</h4>
        </div>
        <div class="row" style="margin-top: 10%;">
          <label *ngFor="let seat of listseat" class="seat-label">
            <input type="checkbox" [value]="seat" name="selectedSeats" style="width: 50px;height: 50px;" 
            [ngClass]="{'sweetbox': seat.value!.seatrankName === 'sweetbox'}"
            (click)="ChooseSeat($event)">
            {{ seat.value!.location }}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
