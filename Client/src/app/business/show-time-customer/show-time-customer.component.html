<h2>Booking Ticket</h2>
<div class="modal-body">
  <div class="row mt-3">
    <div class="col-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">StartTime</label>
        <div class="col-sm-9">
          <select class="form-control" name="movie" [(ngModel)]="startTimeSelected" (change)="ChangeStartTime()" id="cbStartTime">
            <option *ngFor="let item of listday">{{item}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Movie</label>
        <div class="col-sm-9">
          <select class="form-control" name="movie" [(ngModel)]="movieName" (change)="ChangeMovie()">
            <option>Choose Movie</option>
            <option *ngFor="let item of listmovie">{{item.value}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Showtime</label>
        <div class="col-sm-9">
          <select class="form-control" name="showtime">
            <option>Choose Showtime</option>
            <option *ngFor="let item of listshowtime">{{item.value}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-6">
      <div class="form-group row">
        <div class="col-sm-9">
          <label *ngFor="let seat of listseatrank">
            <input type="checkbox" [value]="seat" name="selectedSeats" style="width: 50px;height: 50px;">
            {{ seat.value }}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<button (click)="submitSelection()">Submit</button>
