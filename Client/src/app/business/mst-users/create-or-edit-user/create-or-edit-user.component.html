<div class="container">
  <div class="modal-header modal-lg">
      <h4 class="modal-title pull-left">Thêm mới nhân viên</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
        <div class="row">
          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">User name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="UserName" [(ngModel)]="user!.userName" >
              </div>
            </div>
          </div>
          <div class="col-6">
            <!-- <div class="form-group row">
              <label class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" placeholder="Password" >
              </div>
            </div> -->
          </div>
        </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hide()">Close</button>
  </div>
</div>
